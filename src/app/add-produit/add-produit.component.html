<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-900 mb-4">Add a New Product</h2>
    
    <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Product Name</label>
        <input id="name" formControlName="name" type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Product Name" />
        <div *ngIf="produitForm.get('name')?.invalid && produitForm.get('name')?.touched" class="text-red-500 text-sm">
          Product name is required and should be at least 3 characters long.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="price" class="block text-gray-700">Price</label>
        <input id="price" formControlName="price" type="number" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Price" />
        <div *ngIf="produitForm.get('price')?.invalid && produitForm.get('price')?.touched" class="text-red-500 text-sm">
          Price is required and should be a positive number.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="quantity" class="block text-gray-700">Quantity</label>
        <input id="quantity" formControlName="quantity" type="number" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Quantity" />
        <div *ngIf="produitForm.get('quantity')?.invalid && produitForm.get('quantity')?.touched" class="text-red-500 text-sm">
          Quantity is required and should be a positive integer.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="category" class="block text-gray-700">Category</label>
        <input id="category" formControlName="category" type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Category" />
        <div *ngIf="produitForm.get('category')?.invalid && produitForm.get('category')?.touched" class="text-red-500 text-sm">
          Category is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="images" class="block text-gray-700">Image URL (optional)</label>
        <input id="images" formControlName="images" type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Image URL" />
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description (optional)</label>
        <textarea id="description" formControlName="description" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Description"></textarea>
      </div>
      <div class="mb-4">
        <label for="rating" class="block text-gray-700">rating</label>
        <input id="rating" formControlName="rating" type="number" class="w-full p-2 border border-gray-300 rounded-md" placeholder="rating" />
      </div>
  
      <div class="flex justify-center">
        <button type="submit" [disabled]="produitForm.invalid" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
          Add Product
        </button>
      </div>
    </form>
  </div>
